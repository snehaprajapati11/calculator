<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculater">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="operatoer">AC</button>
          <button class="operatoer">DEL</button>
          <button class="operatoer">%</button>
          <button class="operatoer">00</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatoer">/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatoer">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatoer">-</button>
        </div>

        <div>
            <button>.</button>
            <button>0</button>
            <button class="equalto">=</button>
            <button class="operatoer">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
